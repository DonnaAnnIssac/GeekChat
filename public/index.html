<html>
    <head>
        <meta charset="utf-8">
        <title>GeekChat</title>
        <link rel="stylesheet" href="./stylesheet/styles.css">
    </head>
    <body>
        <div id="parentContainer">
            <div id="sideBar">
                <div id="userInfo">
                    <img>
                    <div id="welcome"></div>
                </div>
                <div class="new">
                    <div id="newRoom">New Room</div>
                </div>
                <div id="clientsList"></div>
                <div id="myRooms"></div>
                <div id="logout">Logout</div>
            </div>
            <div id="chatWindow">
                <div id="chatHead"></div>
                <div class="videoStreams">
                    <div id="remoteFeeds"></div>
                    <div id="localFeed">
                        <video id="localVideo" autoplay></video>
                    </div>
                </div>
                <div id="callInvite" class="popUp">
                    <div class="modalContent">
                        <span class="close">(x)</span>
                        <div id="caller"></div>
                        <div id="response">
                            <button id="accept">Talk</button>
                            <button id="decline">Later</button>
                        </div>
                    </div>
                </div>
                <div id="incomingMsg"></div>
                <div id="chat">
                    <input id="msg"/>
                    <button id="sendMsg">Send</button>
                    <button id="callButton">Call</button>
                    <button id="hangupButton">Hang Up</button>
                </div>
            </div>
        </div>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="/dist/socket.io.js"></script>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
